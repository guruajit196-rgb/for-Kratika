<style>
:root{
  --bg1:#ffe6f2;
  --bg2:#f3e9ff;
  --pink:#ff7eb9;
  --text:#4a2b3c;
  --card:rgba(255,255,255,.95);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  overflow-x:hidden;
}

/* Floating hearts */
.heart-float{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp 8s linear infinite;
  opacity:.5;
}
@keyframes floatUp{
  to{transform:translateY(-110vh);opacity:0}
}

/* Petals */
.petal{
  position:fixed;
  top:-30px;
  font-size:16px;
  animation:fall 10s linear infinite;
  opacity:.6;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

header{
  text-align:center;
  padding:40px 16px 20px;
}

h1{
  font-family:Pacifico;
  font-size:38px;
  margin:0;
}

#typeText{
  margin-top:14px;
  font-size:15px;
  min-height:48px;
}

.container{
  max-width:430px;
  margin:auto;
  padding:16px;
}

/* Story rows */
.story-row{
  display:flex;
  align-items:center;
  margin:44px 0;
  opacity:0;
  transition:1s cubic-bezier(.2,.8,.2,1);
}
.story-row.left{transform:translateX(-60px) scale(.95)}
.story-row.right{transform:translateX(60px) scale(.95)}
.story-row.show{opacity:1;transform:none}

/* Media */
.media{
  width:65%;
  background:#000;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 14px 30px rgba(255,126,185,.3);
}
.media img,
.media video{
  width:100%;
  display:block;
}

/* Quote */
.quote{
  width:35%;
  padding:12px;
  font-size:15px;
  font-family:"Dancing Script",cursive;
  color:#6b2c4d;
  opacity:0;
  transform:translateY(10px);
  transition:.8s ease .4s;
}
.story-row.show .quote{
  opacity:1;
  transform:none;
}

/* Alignment */
.story-row.left{justify-content:flex-start}
.story-row.right{justify-content:flex-end}
.story-row.left .quote{text-align:left;padding-left:16px}
.story-row.right .quote{text-align:right;padding-right:16px}

/* Cards */
.card{
  background:var(--card);
  border-radius:28px;
  padding:16px;
  box-shadow:0 14px 32px rgba(255,126,185,.25);
  opacity:0;
  transform:translateY(40px);
  transition:1s;
  margin:30px 0;
}
.card.show{opacity:1;transform:none}

.moods{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.moods button{
  border:none;
  border-radius:18px;
  padding:10px;
  background:#ffd1ea;
}

.heart{
  font-size:50px;
  text-align:center;
  cursor:pointer;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}

.breath{display:none;text-align:center;font-size:18px}

.promise,.timed,.night{display:none;text-align:center}
.night{
  background:linear-gradient(180deg,#2b0f3b,#180821);
  color:#ffd6ec;
}
</style>
</head>
